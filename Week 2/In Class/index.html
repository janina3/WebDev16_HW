<!DOCTYPE html>
<html>
<head>
	<!-- charset attribute specifies the character encoding for our webpage -->
	<meta charset="UTF-8">
	<!-- Title tag is required and it is what will show up as the link for a search engine results -->
	<title>Hello World!</title>
	<!-- Here are some optional meta tags they help with SEO -->
	<meta name="description" content="This is a sample description, which will show up in Google search results">
	<meta name="keywords" content="HTML, CSS, Tutorial">
	<meta name="auther" content="yourname/company">

</head>
<body>
	<p> This is a page with some basic <em>HTML elements</em>. We will update and add to this example as we move on.</p>

	<!-- h1 is the most important, h6 is the least, h1 renders the biggest. all header tags assign more value hierarchical value -->

	<h1>This is a H1 header</h1>
	<h2>This is a H2 header</h2>
	<h3>This is a H3 header</h3>
