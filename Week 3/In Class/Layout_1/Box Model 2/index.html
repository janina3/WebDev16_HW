<!DOCTYPE html>
<html>
<head>
	<title>Layout 1: header, footer, main, sidebar using pixels</title>
	<link rel="stylesheet" type="text/css" href="css/layout.css">
</head>
<body>

	<div class="wrapper">
		<header>A header element with 100% width.</header>
		<main>
			<h1>This is an article with a sidebar</h1>
			<article>
				<h3>An article with three sections</h3>
				<section><h4>section 1</h4></section>
				<section><h4>section 2</h4></section>
				<section><h4>section 3</h4></section>
			</article>
		
			<aside>
				<h3>Some sidebar stuff here</h3>
			</aside>
			<!-- We use a class clear with clear:both after the floated elements, and before we close its parent container -->
			<br class="clear"/>
		</main>
		<footer>Some footer content.</footer>
		
	</div>

</body>
</html>
